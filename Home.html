<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <script src="../Scripts/jquery.mobile-1.4.5.min.js"></script>
    <link href="../Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <link href="../Content/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <script>
    var items = [];
    var urls = ['https://afrctools.afrc.af.mil/eventapi/api/Event', 'https://129.54.2.82/eventapi/api/Event'];

  $.each(urls, function(i,u){
     $('document').ready(function () {
        $.ajax({
            type: "GET",
            url: u,
            dataType: "json",
            contentType: 'application/json',
            beforeSend: function (xhr) {
              
               
            },
            timeout: 1000,
            success: function (data) {
                console.log('200');
                items = [];

                $.each(data, function (key, value) {
                    var item = { Title: value.Title, EventTime: value.EventTime, Location: value.location, Description: value.Description };
                    items.push(item);
                });

                $("#EventCount").append(items.length);
            },
            error: function () {
                
            },
            complete: function () {
                 
                
            }
        });
    });
});
    </script>
</head>
<body>
        <div data-role="page">
            <div data-role="panel" id="revealPanel1" data-display="push">
                <button onclick="window.location.href = 'https://afrctools.afrc.af.mil/WebApi/Views/Home.html'" data-role="button" id="closeAll">Home</button>
                <button onclick="window.location.href='https://afrctools.afrc.af.mil/WebApi/Views/Events.html'" data-role="button" id="openAll">Events</button>
                <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close</a>
            </div>
            <div id="header" data-role="header" data-position="fixed">
                <h1 style="font-weight:bold">AFRC HOME</h1>
                <a href="#revealPanel1" data-icon="bars" data-iconpos="notext left top">Home</a>
            </div>
            <div data-role="content">
                <button class="ui-btn ui-corner-all ui-btn" onclick="window.location.href='https://afrctools.afrc.af.mil/WebApi/Views/Events.html'">Events<span id="EventCount" class="ui-li-count"></span></button>
            </div>
            </div>
    </body>
</html>
